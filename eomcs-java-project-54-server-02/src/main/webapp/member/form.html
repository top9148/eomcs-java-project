<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원관리</title>
</head>
<body>
    <h1>회원 입력</h1>
    <form action="/app/member/add" method="post">
    <table border='1'>
        <tr>
            <th>이름</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <th>암호</th>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <th>사진</th>
            <td><input type="text" name="photo"></td>
        </tr>
        <tr>
            <th>전화</th>
            <td><input type="text" name="tel"></td>
        </tr>
        <tr>
            <th></th>
            <td><button>추가</button></td>
        </tr>
    </table>
    </form>
</body>
</html>
